<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Viewer</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:40px auto;padding:0 16px}
header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
input{padding:8px 10px;border:1px solid #ccc;border-radius:8px;min-width:320px}
button{padding:8px 12px;border:0;border-radius:8px;background:#222;color:#fff;cursor:pointer}
pre{background:#f7f7f7;padding:12px;border-radius:8px;overflow:auto}
</style>
</head>
<body>
<header>
<input id="uid" placeholder="order_uid" />
<button onclick="go()">Найти</button>
</header>
<pre id="out">Введите id заказа</pre>
<script>
async function go(){
const uid=document.getElementById('uid').value.trim();
if(!uid){document.getElementById('out').textContent='Введите id заказа';return}
const r=await fetch('/api/v1/orders/'+encodeURIComponent(uid));
const t=await r.text();
document.getElementById('out').textContent=t
}
</script>
</body>
</html>
